<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <a 
            class="btn btn-primary"
            style="margin-bottom: 10px; margin-top: 10px; color: azure;"
            th:href="@{/region/form}"
        >CREATE NEW</a>
            <table class="table">
                <tr>
                    <th>ID</th>
                    <th>NAME</th>
                    <th>ACTION</th>
                </tr>
                <tbody>
                    <tr th:each="region : ${regions}">
                        <td th:text="${region.id}"></td>
                        <td th:text="${region.name}"></td>
                        <td>
                            <a 
                                class="btn btn-primary"
                                style="margin-bottom: 10px; margin-top: 10px; color: azure;"
                                th:href="@{/region/edit/{id}(id=${region.id})}"
                            >Edit
                            </a>
                            
                            <a 
                                class="btn btn-primary"
                                style="margin-bottom: 10px; margin-top: 10px; color: azure;"
                                th:href="@{/region/delete/{id}(id=${region.id})}"
                            >Delete
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
    <footer></footer>
</html>
